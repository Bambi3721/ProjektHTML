<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="projekt.css" />
  </head>

  <body>
    <table id="tic-tac-toe">
      <tbody>
        <tr>
          <td>
            <label for="top-left">top left field</label>
            <select id="top-left">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
          <td>
            <label for="top-center">top center field</label>
            <select id="top-center">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
          <td>
            <label for="top-right">top right field</label>
            <select id="top-right">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="middle-left">middle left field</label>
            <select id="middle-left">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
          <td>
            <label for="middle-center">middle center field</label>
            <select id="middle-center">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
          <td>
            <label for="middle-right">middle right field</label>
            <select id="middle-right">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="bottom-left">bottom left field</label>
            <select id="bottom-left">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
          <td>
            <label for="bottom-center">bottom center field</label>
            <select id="bottom-center">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
          <td>
            <label for="bottom-right">bottom right field</label>
            <select id="bottom-right">
              <option></option>
              <option value="x" aria-label="x">❌</option>
              <option value="o" aria-label="o">⭕</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="projekt.js"></script>
  </body>
</html>
